<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contact">
        <h2>Contact Form</h2>
        <small>please fill all the text in the fields.</small>
    </div>
    <div class="container">
        <br>
        <br>
        <div class="name">
            Your Name:
            <input type="text" placeholder="Your full Name">
        </div>
        <br>
        <div class="email">
            Your Email:
            <input type="email" placeholder="Valid Email Address">
        </div>
        <br>
        <div class="message">
            Message:
            <input type="text" placeholder="Your Message to Us">
        </div>
        <br>
        <div class="subject">
            Subject:
            <input type="text" placeholder="Job Inquiry">
        </div>
        <br>
        <input type="submit" value="Send">
    </div>
</body>

</html>
